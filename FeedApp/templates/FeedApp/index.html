{% extends "FeedApp/base.html" %}

{% block page_header %}
<style>
    .edit_1 {
        background: linear-gradient(135deg, #4a90e2, #6fb1fc);
        color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        text-align: center;
    }

    .edit_title {
        font-weight: 700;
        font-size: 52px;
        margin-bottom: 15px;
    }

    .edit_text {
        font-size: 20px;
        opacity: 0.9;
    }

    .edit_btn {
        margin-top: 20px;
        padding: 12px 28px;
        font-size: 20px;
        border-radius: 8px;
        font-weight: bold;
        border: 2px solid #ffffff;
        color: #ffffff;
        transition: 0.3s;
    }

    .edit_btn:hover {
        background-color: #ffffff;
        color: #4a90e2;
        box-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
</style>

<div class="edit_1">
    <h1 class="edit_title">Feed</h1>
    <p class="edit_text">A Social Network where you can be you.</p>

    <a class="btn edit_btn" href="{% url 'users:register' %}" role="button">
        Join Now &raquo;
    </a>
</div>

{% endblock page_header %}
